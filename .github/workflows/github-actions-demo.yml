name: Deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint
        if: always()
      - name: Test
        run: pnpm test
        if: always()
      - name: Build
        run: pnpm build
        env:
          VITE_TODOIST_CLIENT_ID: ${{ secrets.TODOIST_CLIENT_ID }}
          VITE_TODOIST_CLIENT_SECRET: ${{ secrets.TODOIST_CLIENT_SECRET }}
          VITE_TODOIST_REDIRECT_URI: ${{ secrets.TODOIST_REDIRECT_URI }}
          VITE_TODOIST_STATE_STRING: ${{ secrets.TODOIST_STATE_STRING }}
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
