name: Deploy 

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 23
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
        if: always()
      - name: Test
        run: npm run test
        if: always()
      - name: Create .env file
        run: |
          echo "VITE_TODOIST_CLIENT_ID=${{ secrets.TODOIST_CLIENT_ID }}" >> .env
          echo "VITE_TODOIST_CLIENT_SECRET=${{ secrets.TODOIST_CLIENT_SECRET }}" >> .env
          echo "VITE_TODOIST_REDIRECT_URI=${{ secrets.TODOIST_REDIRECT_URI }}" >> .env
          echo "VITE_TODOIST_STATE_STRING=${{ secrets.TODOIST_STATE_STRING }}" >> .env
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4